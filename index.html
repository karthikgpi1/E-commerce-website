<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E commerce website</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link type="text/css" rel="stylesheet" href="style.css" />

    <!-- cdnjs font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <a href="#" class="logo"><i class="fas fa-shopping-cart"></i> shop </a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#products">products</a>
        <a href="#featured">featured</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
        <a href="#blogs">blogs</a>
      </nav>

      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-heart"></a>
      </div>

      <form action="" class="search-form">
        <input
          type="search"
          name=""
          placeholder="search here..."
          id="search-box"
        />
        <label for="search-box" class="fas fa-search"></label>
      </form>
    </header>
    <!-- header section ends -->

    <!-- home section starts -->
    <section class="home" id="#home">
      <div class="home-slider">
        <div class="w">
          <div
            class="slide"
            style="background: url(image/banner1.jpg) no-repeat"
          >
            <div class="content">
              <span>upto 50% off</span>
              <h3>women's Fashion</h3>
              <a href="#" class="btn">shop now</a>
            </div>
          </div>

          <div
            class="slide"
            style="background: url(image/banner2.jpg) no-repeat"
          >
            <div class="content">
              <span>upto 50% off</span>
              <h3>men's Fashion</h3>
              <a href="#" class="btn">shop now</a>
            </div>
          </div>

          <div
            class="slide"
            style="background: url(image/banner3.jpg) no-repeat"
          >
            <div class="content">
              <span>upto 50% off</span>
              <h3>kid's Fashion</h3>
              <a href="#" class="btn">shop now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- home section ends -->

    <script src="script.js"></script>
  </body>
</html>
